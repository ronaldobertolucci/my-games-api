# Database - Usar porta diferente para evitar conflitos
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA - Recriar schema a cada teste
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway - Desabilitar em testes (usando create-drop)
spring.flyway.enabled=false

# Security - Token simplificado para testes
api.security.token.password=test-secret-key

# Admin User - Dados de teste
admin.email=admin@test.com
admin.password=test123456
admin.initialization.enabled=true

# CORS - Desabilitar em testes
cors.allowed-origins=*

# Logging - Minimal nos testes
logging.level.root=WARN
logging.level.com.yourpackage=INFO

spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Email reset
app.email.from=test@localhost
app.frontend.url=http://localhost:4200
app.name=MeusJogos-TEST
mail.host=localhost
mail.port=1025
mail.username=
mail.password=
mail.protocol=smtp
mail.auth=false
mail.starttls=false
mail.debug=false
password.reset.token.expiry.hours=1
password.reset.cleanup.cron=-