# ============================================
# APPLICATION IDENTITY
# ============================================
spring.application.name=my-games-api

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# ============================================
# DATABASE CONFIGURATION
# ============================================
# Nota: Credenciais devem ser definidas por profile
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# FLYWAY MIGRATION
# ============================================
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.table=flyway_schema_history
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ============================================
# SECURITY & JWT
# ============================================
# Nota: Senha do token deve ser definida por variável de ambiente
api.security.token.issuer=My Games API
api.security.token.expiration-hours=2

# ============================================
# ADMIN USER INITIALIZATION
# ============================================
# Nota: Credenciais devem ser definidas por profile ou variáveis de ambiente
admin.initialization.enabled=${ADMIN_INIT_ENABLED:true}

# ============================================
# CORS CONFIGURATION
# ============================================
# Nota: Origins permitidas devem ser definidas por profile

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.yourpackage=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n