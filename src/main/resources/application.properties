spring.application.name=MyGames

spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:postgres}

server.servlet.context-path=/api
spring.flyway.baselineOnMigrate=true
spring.flyway.table=flyway_schema_history

api.security.token.password=${JWT_PASSWORD:123456}
admin.email=${ADMIN_EMAIL:admin@admin.com}
admin.password=${ADMIN_PASSWORD:123456}