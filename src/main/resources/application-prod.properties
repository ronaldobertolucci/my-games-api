spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

api.security.token.password=${API_SECURITY_TOKEN_PASSWORD}

admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.initialization.enabled=${ADMIN_INIT_ENABLED:false}

cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

logging.level.root=WARN
logging.level.com.yourpackage=INFO
logging.file.name=/var/log/my-games-api/application.log

app.email.from=${APP_EMAIL_FROM}
app.frontend.url=${APP_FRONTEND_URL}
app.name=${APP_NAME}
mail.host=${MAIL_HOST}
mail.port=${MAIL_PORT}
mail.username=${MAIL_USERNAME}
mail.password=${MAIL_PASSWORD}
mail.protocol=${MAIL_PROTOCOL}
mail.auth=${MAIL_AUTH}
mail.starttls=${MAIL_STARTTLS}
mail.debug=false
password.reset.token.expiry.hours=${PASSWORD_RESET_TOKEN_EXPIRY_HOURS}
password.reset.cleanup.cron=${PASSWORD_RESET_CLEANUP_CRON}