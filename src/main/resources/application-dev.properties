# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA - Mostrar SQL em desenvolvimento
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security
api.security.token.password=dev-secret-key-change-in-production

# Admin User
admin.email=admin@dev.com
admin.password=dev123456

# CORS - Permitir localhost em desenvolvimento
cors.allowed-origins=http://localhost:4200,http://localhost:3000

# Logging mais verboso
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Desabilitar cache em desenvolvimento
spring.devtools.restart.enabled=true