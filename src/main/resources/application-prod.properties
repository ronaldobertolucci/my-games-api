# ============================================
# PRODUCTION PROFILE
# ============================================

# Database - Variáveis de ambiente obrigatórias
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

# Connection Pool - Otimizado para produção
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA - Desabilitar logs em produção
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security
api.security.token.password=${JWT_SECRET}

# Admin User - Criar apenas se não existir
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.initialization.enabled=${ADMIN_INIT_ENABLED:false}

# CORS - Apenas origens específicas
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Logging - Produção
logging.level.root=WARN
logging.level.com.yourpackage=INFO
logging.file.name=/var/log/my-games-api/application.log

# Actuator - Endpoints de monitoramento
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Server - Compressão e otimizações
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain